<!DOCTYPE html>
<html>
<head>
    <title>GrizzliesThemedVancouver</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        /*full screen the map*/
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>

<script type="text/javascript">

var mymap = L.map('map', {
    center: [49.231366956071724, -123.06102668250912],
    zoom: 7,
    maxZoom: 15,
    minZoom: 6,
    detectRetina: true // detect whether the sceen is high resolution or not.
});

// 2. Add a base map.
L.tileLayer('file:///C:/Users/Matt and Catherine/Workspace/GrizzliesThemedVancouver/Tiles/try2/{z}/{x}/{y}.png').addTo(mymap);


var mytile =L.tileLayer('assets/tiles/{z}/{x}/{y}.png', {
    maxZoom: 9,
    tms: false,
    attribution: 'Generated by QMetaTiles'
}).addTo(mymap);


</script>
</body>
</html>
