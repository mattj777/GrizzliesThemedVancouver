<!DOCTYPE html>
<html>

    <style>
      html, body, #map {

<body>
<div id="map"></div>

<script>
var map = L.map('map', {
    center: [0.03, 38.0],
    zoom: 5,
    maxZoom: 5,
    minZoom: 2,
    detectRetina: true
})

var mytile =L.tileLayer('file:///C:/Users/Matt and Catherine/Workspace/GrizzliesThemedVancouver/Tiles/try2/{z}/{x}/{y}.png', {
  maxZoom: 5,
  tms: true,

</script>

</html>
