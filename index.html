<!DOCTYPE html>
<html>
<head>
    <title>GrizzliesThemedVancouver</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        /*full screen the map*/
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>

<script type="text/javascript">

var map = L.map('map').setView([49.2170047, -122.980682], 12);
var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 13,
  minZoom: 12,
  attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var mytile =L.tileLayer('tiles/try3/{z}/{x}/{y}.png', {
  maxZoom: 13,
  tms: true,
  attribution: 'Generated by QTiles'
}).addTo(map);

</script>
</body>
</html>
